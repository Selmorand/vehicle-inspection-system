<!DOCTYPE html>
<html>
<head>
    <title>Test Engine Compartment Submit</title>
</head>
<body>
    <h1>Test Engine Compartment Submission</h1>
    <button onclick="testSubmit()">Test Submit</button>
    <div id="result"></div>

    <script>
        async function testSubmit() {
            const testData = {
                inspection_id: 121,
                findings: [
                    {
                        finding_type: "engine_number_not_visible",
                        is_checked: true,
                        notes: "Test finding"
                    }
                ],
                components: [
                    {
                        component_type: "brakefluid_cleanliness",
                        condition: "good",
                        comments: "Test component"
                    }
                ],
                images: []
            };

            try {
                console.log('Sending data:', testData);
                
                // First, get CSRF token by fetching a page with it
                const pageResponse = await fetch('http://localhost:8000/inspection/engine-compartment');
                const pageHTML = await pageResponse.text();
                const csrfMatch = pageHTML.match(/name="csrf-token"\s+content="([^"]+)"/);
                const csrfToken = csrfMatch ? csrfMatch[1] : null;
                
                console.log('CSRF token found:', csrfToken);
                
                if (!csrfToken) {
                    throw new Error('Could not get CSRF token');
                }

                const response = await fetch('http://localhost:8000/api/inspection/engine-compartment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(testData)
                });

                console.log('Response:', response);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    document.getElementById('result').innerHTML = '<p style="color: green;">Success: ' + JSON.stringify(result) + '</p>';
                } else {
                    const error = await response.text();
                    console.log('Error:', error);
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error + '</p>';
                }
            } catch (e) {
                console.error('Fetch failed:', e);
                document.getElementById('result').innerHTML = '<p style="color: red;">Fetch failed: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
