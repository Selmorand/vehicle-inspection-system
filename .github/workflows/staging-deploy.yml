name: Deploy to Staging Server

on:
  push:
    branches: [ staging ]
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
        
    - name: Copy environment file
      run: cp .env.staging.template .env.staging
      
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: alphainspections.co.za
        username: alphains
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: 22000
        script: |
          cd /home/alphains/public_html/staging.alphainspections.co.za
          
          echo "🔄 Initializing git repository if needed..."
          if [ ! -d .git ]; then
            git init
            git remote add origin https://github.com/Selmorand/vehicle-inspection-system.git
          fi
          
          echo "🔄 Pulling latest changes from staging branch..."
          git fetch origin staging
          git reset --hard origin/staging
          
          echo "📋 Copying environment template..."
          cp .env.staging.template .env
          
          echo "⚙️ Updating environment with secrets..."
          sed -i 's/your_db_password/${{ secrets.STAGING_DB_PASSWORD }}/g' .env
          sed -i 's|https://staging.alphainspections.co.za|https://staging.alphainspections.co.za|g' .env
          
          echo "🚀 Running deployment script..."
          chmod +x deploy-staging.sh
          ./deploy-staging.sh
          
          echo "🧹 Clearing all caches after deployment..."
          chmod +x post-deploy-cache-clear.sh 2>/dev/null || true
          ./post-deploy-cache-clear.sh 2>/dev/null || true
          
          echo "🔄 Force clearing Laravel caches..."
          php artisan cache:clear --force
          php artisan config:clear
          php artisan route:clear  
          php artisan view:clear
          php artisan optimize:clear
          
          echo "🔨 Rebuilding caches..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "🌐 Triggering web cache clear..."
          curl -s "https://staging.alphainspections.co.za/clear-cache?key=${{ secrets.CACHE_CLEAR_KEY }}" || true
          
          echo "✅ Staging deployment completed successfully!"