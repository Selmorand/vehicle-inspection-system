<section id="vehicle-diagram" aria-label="Vehicle Body Panels" style="margin-bottom: 2rem;">
                    <div class="vehicle-diagram-container">
                        <!-- Base vehicle image -->
                        <div class="vehicle-base-wrapper">
                            <img src="http://127.0.0.1:8000/images/panels/FullVehicle.png" alt="Vehicle Base" class="layer-base" id="vehicleBase">
                            
                            <!-- Panel overlay images with condition styling -->
                                                                                                                            <img src="/images/panels/bonnet.png" class="panel-overlay panel-bonnet condition-good" data-panel="bonnet" data-condition="good" onclick="scrollToPanelCard('bonnet')" title="Bonnet - Good" alt="Bonnet">
                                                                                                                                                            <img src="/images/panels/lr-taillight.png" class="panel-overlay panel-lr-taillight condition-good" data-panel="lr_taillight" data-condition="good" onclick="scrollToPanelCard('lr_taillight')" title="Left Rear Taillight - Good" alt="Left Rear Taillight">
                                                                                                                                                            <img src="/images/panels/rr-taillight.png" class="panel-overlay panel-rr-taillight condition-average" data-panel="rr_taillight" data-condition="average" onclick="scrollToPanelCard('rr_taillight')" title="Right Rear Taillight - Average" alt="Right Rear Taillight">
                                                                                                                                                            <img src="/images/panels/rear-bumper.png" class="panel-overlay panel-rear-bumper condition-bad" data-panel="rear_bumper" data-condition="bad" onclick="scrollToPanelCard('rear_bumper')" title="Rear Bumper - Bad" alt="Rear Bumper">
                                                                                    </div>
                        
                        <!-- Legend -->
                        <div class="condition-legend">
                            <div class="legend-title">Condition Status</div>
                            <div class="legend-item">
                                <span class="legend-color good"></span>
                                <span class="legend-label">Good</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color average"></span>
                                <span class="legend-label">Average</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color bad"></span>
                                <span class="legend-label">Poor</span>
                            </div>
                        </div>
                    </div>
                </section>
